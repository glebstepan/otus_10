{% extends 'course/base.html' %}

{% block content %}
<div class="row mb-2">

{% for course in object_list %}


    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{ course.title }}</h3>
          <div class="mb-1 text-muted">Start date: {{ course.start_date|date:'Y-m-d H:i'  }}</div>
          <p class="card-text mb-auto">{{ course.description }}</p>
          <a href="#" class="stretched-link">Подробнее</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img class="bd-placeholder-img" src='/{{ course.image }}' width="200" height="250" />
        </div>
      </div>
    </div>
{% endfor %}

</div>
{% endblock %}
